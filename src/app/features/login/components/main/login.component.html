<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <app-input-text formControlName="username" [label]="'Username'" id="sava"></app-input-text>
    <app-input-text formControlName="password" [label]="'Password'" id="angie"></app-input-text>
    <button type="submit" id="loggalo">Login</button>
</form>
